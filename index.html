<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!-- Bootstrap CSS Link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Aweasome Books</title>
</head>

<body>
    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center p-4">
        <h1 class="display-4 py-2 text-dark">All Awesome books</h1>
    </div>
    <div class="books-container container d-flex flex-column mb-5 mx-auto">
        <table class="table table-striped my-2">
            <tbody id="books"></tbody>
        </table>
    </div>
    <div class="container">
        <div class="row text-dark">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                <h2 class="display-4 py-2 text-dark">Add a new book</h2>
                <div class="px-2">
                    <form action="#" id="form" class="justify-content-center">
                        <input type="text" name="title" id="title" placeholder="Title" class="col-sm-6" />
                        <br>
                        <input type="text" name="author" id="author" placeholder="Author" class="col-sm-6" />
                        <br>
                        <input type="submit" name="submit-button" id="submit-button" value="Add book"
                            class="btn btn-light" onclick="myBooks.newBook()" />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./JS/main.js"></script>
</body>

</html>
